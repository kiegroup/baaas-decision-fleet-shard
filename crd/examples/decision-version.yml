---
kind: DecisionVersion
version: org.kie.baaas/v1Alpha1
metadata:
  name: 'my-decision-version-1'
  labels:
    org.kie.baaas/customerId: '1'
    org.kie.baaas/decision: 'my-decision'
spec:
  version: '1'
  source:
    uri: 's3://baaas-storage-dev/customers/example/example-decision/1/dmn.xml'
  env:
    - FOO=example
    - BAR=baz
  kafka:
    bootstrapServers: 'my-kafka-bootstrap:9092, other-bootstrap:9092'
    secretName: 'my-kafka-secret'
    incoming: 'incomingTopic'
    outgoing: 'outgoingTopic'
status:
  phase: 'BUILDING|READY|CURRENT|FAILED'
  message: 'status message'
  pipelineRef: 'reference to the pipeline'
  imageRef: 'reference to the image for this version'
  kogitoServiceRef: ' reference to the KogitoService CRD for this version'
  configRef: 'reference to the configmap containing application.properties for this version'